spring:
  shardingsphere:
    datasource:
      names: course,user
      course:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://localhost:3306/course_db?characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: root123
      user:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://localhost:3306/user_db?characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: root123
    sharding:
      tables:
        course:
          actual-data-nodes: course.t_course_$->{1..2}
          table-strategy:
            inline:
              sharding-column: cid
              algorithm-expression: t_course_$->{cid % 10000 % 2 + 1}
        user:
          actual-data-nodes: user.t_user_$->{1..2}
          table-strategy:
            inline:
              sharding-column: uid
              algorithm-expression: t_user_$->{uid % 10000 % 2 + 1}
    props:
      sql:
        show: false


mybatis:
  type-aliases-package: com.cellulam.spring.db.test.po
  mapper-locations: classpath:mapper/**/*.xml

